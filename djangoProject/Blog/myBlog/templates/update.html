<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Record</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <style>
      /* Body and background styling */
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        color: #333;
      }

      /* Card container */
      .card {
        margin-top: 50px;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-control {
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      /* Submit button */
      .btn-submit {
        width: 100%;
        background-color: #0d6efd;
        color: #fff;
      }

      .btn-submit:hover {
        background-color: #0b5ed7;
      }

      /* Checkbox styling */
      .form-check {
        margin-top: 15px;
      }

      /* Page title */
      h2 {
        color: #0d6efd;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Card container for the form -->
      <div class="card">
        <h2>Update Record</h2>
        <form method="POST" action="{% url 'uprec' post.id %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Title"
              name="title"
              value="{{post.title}}"
            >

            <label for="slug">Slug</label>
            <input
              type="url"
              class="form-control"
              id="slug"
              placeholder="Slug"
              name="slug"
              value="{{post.slug}}"
            >

            <label for="content">Content</label>
            <input
              type="text"
              class="form-control"
              id="content"
              placeholder="Content"
              name="content"
              value="{{post.content}}"
            >

            <label for="author">Author</label>
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Author"
              name="author"
              value="{{post.author}}"
            >

            <label for="created_at">Created At</label>
            <input
              type="datetime-local"
              class="form-control"
              id="created_at"
              name="created_at"
              value="{{ post.created_at|date:'Y-m-d\\TH:i' }}"
            >
          </div>

          <!-- Published Checkbox -->
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="published_status"
              name="published_status"
              {% if post.published_status %} checked {% endif %}
            >
            <label class="form-check-label" for="published_status">Published</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-submit">Update Record</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
