<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form method = "POST" action = "{% url 'addrec' %}">
        {%csrf_token%}
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder = "title" name = "title">
          <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder = "slug" name = "slug">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder = "content" name = "content">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder = "author" name = "author">
          created at : 
          <input type="datetime-local" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "created_at">
          
          last updated at : 
          <input type="datetime-local" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "last_updated">
          
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="exampleCheck1">Published</label>
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name = "published_status">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
