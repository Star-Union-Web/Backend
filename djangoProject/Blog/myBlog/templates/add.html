<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Record</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <style>
      /* Custom styles for the add page */
      body {
        background-color: #f9f9f9; /* Light gray background */
        color: #333;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 600px;
        margin-top: 50px;
        background: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0d6efd; /* Bootstrap primary color */
      }

      .form-control {
        margin-bottom: 15px; /* Add spacing between form fields */
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .btn-submit {
        display: block;
        width: 100%;
        margin-top: 15px;
        background-color: #0d6efd;
        color: white;
      }

      .btn-submit:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add New Post</h2>
      <form method="POST" action="{% url 'addrec' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter title"
            name="title"
          >

          <label for="slug">Slug</label>
          <input
            type="url"
            class="form-control"
            id="slug"
            placeholder="Enter slug"
            name="slug"
          >

          <label for="content">Content</label>
          <input
            type="text"
            class="form-control"
            id="content"
            placeholder="Enter content"
            name="content"
          >

          <label for="author">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder="Enter author"
            name="author"
          >

          <label for="created_at">Created At</label>
          <input
            type="datetime-local"
            class="form-control"
            id="created_at"
            name="created_at"
          >

          <label for="last_updated">Last Updated At</label>
          <input
            type="datetime-local"
            class="form-control"
            id="last_updated"
            name="last_updated"
          >
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="published_status"
            name="published_status"
          >
          <label class="form-check-label" for="published_status"
            >Published</label
          >
        </div>

        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
